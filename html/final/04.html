<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#x1F525; HTML forms</title>
  </head>
  <body>
    <!-- Forms -->
    <form action="./01.html" method="GET">

      <!-- label -->

      <!-- text -->

      <div>
        <label>Username / Email ID</label>
        <input type="text" value="Vis" placeholder="Username" />
      </div>

      <!-- password -->

      <div>
        <label>Password</label>
        <input type="password" placeholder="Password" />
      </div>

      <div>
        <label>Password confirmation</label>
        <input type="password" placeholder="Retype password" />
      </div>

      <!-- date -->

      <div>
        <label>Date of birth</label>
        <input type="date" max="2021-05-16"/>
      </div>

      <!-- file -->

      <div>
        <label>Profile picture</label>
        <input type="file">
      </div>

      <!-- number -->

      <div>
        <label">Contact</label>
        <input type="number" placeholder="Contact number">
      </div>

      <!-- radio -->


      <div>
        <label>Gender</label>
        <div>
          <label>Male</label>
          <input type="radio" name="gender" value="male">

          <label>Female</label>
          <input type="radio" name="gender" value="female">

          <label>Others</label>
          <input type="radio" name="gender" value="others">
        </div>
      </div>

      <!-- select / dropdown -->
      <div>
        <label>Qualification</label>
        <select>
          <option>-- select --</option>
          <option>B.Tech.</option>
          <option>M.Tech.</option>
          <option>B.Sc.</option>
          <option>M.Sc.</option>
          <option>B.C.A.</option>
          <option>M.C.A.</option>
        </select>
      </div>

      <!-- email -->
      <div>
        <label>Email ID</label>
        <input type="email">
      </div>

      <!-- color -->

      <div>
        <label>Favorite color</label>
        <input type="color">
      </div>

      <!-- textarea -->

      <div>
        <label>Something about yourself</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>

    </form>

  </body>
</html>
