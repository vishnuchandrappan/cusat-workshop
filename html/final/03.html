<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#x1FAB4; Some random name</title>
  </head>
  <body>
    <!-- List: Ordered, Unordered-->
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>

    <ol>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>

    <!-- ðŸ’¡ Digging Deeper : dl, dt, dd-->

    <!-- tables : table, thead, tbody, tfoot, tr, th, td -->
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$80</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Sum</td>
          <td>$180</td>
        </tr>
      </tfoot>
    </table>
    <!-- ðŸ’¡ Digging Deeper : colgroup, colspan, rowspan, horizontal & vertical tables-->

    <!-- Links : a, target-->
    <a href="https://google.com">Go to google.com</a>

    <!-- Buttons -->
    <a href="https://youtube.com" target="_blank">
      <button>Youtube &#x1F4F9;</button>
    </a>

    <button>Home &#x1F649;</button>

    <!-- Images,Relative and absolute paths -->
    <img
      src="https://images.pexels.com/photos/2883460/pexels-photo-2883460.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
      alt="A man in foggy forest"
    />
    <!-- ðŸ’¡ Digging Deeper : video, audio tags | autoplay -->

    <!-- IFrame -->
    <iframe src="https://www.pexels.com/" frameborder="0"></iframe>
  </body>
</html>
